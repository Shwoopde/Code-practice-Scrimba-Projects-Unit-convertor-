<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">
        <div class="main-content">
            <h3> Generate a <br> 
                <span class="title-header"> random password.</span> 
            </h3>
            <h5> Never use an insecure passwords again!</h5>
            <button type="button" class="generate-btn" id="generate-btn" onclick="passwordProcess()">
                <img class="generate-btn-img" src="https://cdn.pixabay.com/photo/2016/10/18/19/40/anatomy-1751201_960_720.png"
                alt="Generate Password">
                Generate password
            </button>
            <hr class="break-line">
            <p class="password-title">Pick a password from the below.
                <br> Click to copy the password:
            </p>
            <div class="password-container">
                <div class="password-box">
                    <input type="text" class="password-text" id="password-text-8" value="8 Characters" onclick="copyToClipBoard1()"> </input>
                </div>
                <div class="password-box">
                    <input type="text" class="password-text" id="password-text-12" value="12 Characters" onclick="copyToClipBoard2()"> </input>
                </div>
                <div class="password-box">
                    <input type="text" class="password-text" id="password-text-16" value="16 Characters" onclick="copyToClipBoard3()"></input>                </div>
                <div class="password-box">
                    <input type="text" class="password-text" id="password-text-20" value="20 Characters" onclick="copyToClipBoard4()"></input>                </div>
                </div>
                <p class="error-msg">
                    Can't copy, hit Ctrl+C!
                </p>
            </div>
            
        </div>
    <script type="text/javascript" src="index.js"> </script>
</body>
</html>
